 # type: #模式类型 select（用户选择）、url-test（节点延迟检查排序）、load-balance（负载均衡）
 # url: （需要进行测速的网址）
 # interval: （测试间隔时间，单位秒s）
 # strategy: consistent-hashing或者round-robin（负载均衡选择节点的方法。）
