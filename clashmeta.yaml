# 全局配置 
mixed-port: 7890
socks-port: 7891
port: 7892
# 安卓手机需要禁用 redir-port和tproxy
# 关闭 REDIRECT
# redir-port: 0
# 关闭 TPROXY
# tproxy-port: 0   
redir-port: 7893
tproxy-port: 7894
# rule/ global/ direct
mode: rule
# silent/ error/ warning/ info/ debug
log-level: info
allow-lan: true
bind-address: "*"
ipv6: true
udp: true
# 开启统一延迟时，会进行两次延迟测试，以消除连接握手等带来的不同类型节点的延迟差异，可选值 true/false
unified-delay: true
# TCP 并发，可选值 true/false
tcp-concurrent: true
# 控制是否让 Clash 去匹配进程，always 开启，强制匹配所有进程，strict 默认，由 Clash 判断是否开启，off 不匹配进程，推荐在路由器上使用此模式
# always/strict/off
# 路由器 off
find-process-mode: strict
# find-process-mode: off
# 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint，目前支持开启 TLS 传输的 TCP/grpc/WS/HTTP , 支持协议有 VLESS,Vmess 和 trojan
global-client-fingerprint: chrome
# 连接空闲后多久发送探测包
keep-alive-idle: 600
# TCP Keep Alive 间隔,单位分钟
keep-alive-interval: 30
# # 禁用保持活跃探测, 在 Android 默认为 true
# disable-keep-alive: false

profile:
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-selected: true
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址
  store-fake-ip: true

# 控制面板
# API 监听地址
external-controller: '0.0.0.0:9090'
# 自定义 API 的访问密钥
secret: "963."
# 外部用户界面路径，(默认:工作目录/ui)，可以为绝对路径，或者 Mihomo 工作目录的相对路径
external-ui: ui
# 自定义外部用户界面名字
external-ui-name: zashboard          
external-ui-url: "https://gh-proxy.com/https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

# 自动更新 GEO
geo-auto-update: true
# 更新间隔，单位为小时
geo-update-interval: 72
# standard/memconservative
# GEO 文件加载模式, standard: 标准加载器 memconservative: 专为内存受限 (小内存) 设备优化的加载器 (默认值)
# 路由器
geodata-loader: standard
# geodata-loader: memconservative
# 更改 geoip 使用文件，mmdb 或者 dat，可选 true/false,true为 dat，此项有默认值 false
geodata-mode: false
geox-url:
  geosite: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  geoip: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  mmdb: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 嗅探
sniffer:
  enable: true                       # 是否启用sniffer
  ## 对所有未获取到域名的流量进行强制嗅探
  parse-pure-ip: true                # 对所有未获取到域名的流量进行强制嗅探
  ## 对 redir-host 类型识别的流量进行强制嗅探
  ## 如：Tun、Redir 和 TProxy 并 DNS 为 redir-host 皆属于
  force-dns-mapping: true            # 对 redir-host 类型识别的流量进行强制嗅探
  # 是否使用嗅探结果作为实际访问，默认 true
  # 全局配置，优先级低于 sniffer.sniff 实际配置
  override-destination: true         # 是否使用嗅探结果作为实际访问，默认为 true
  sniff:
    HTTP:
      ports: [80, 443, 8080-8880]    # ports字段，表示端口范围。示例：ports: [80, 8080-8880]
      override-destination: true     # override-destination字段（可选），用于覆盖全局override-destination设置
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:                      # 需要强制嗅探的域名（默认情况下只对IP进行嗅探）
    # - '+' # Force all domain to use sniffer
    - "google.com"
    - "+.v2ex.com"
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  ## 对嗅探结果进行跳过
  skip-domain:                       # 需要跳过嗅探的域名。主要解决部分站点sni字段非域名，导致嗅探结果异常的问题，如米家设备Mijia Cloud
    - "+.baidu.com"
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qpic.cn"
    - "*.qq.com"
    - "*.wechatapp.com"
    - "*.vivox.com"
    - "+.vivo.com.cn"
    # 向日葵服务
    - "*.oray.com"
    - "*.sunlogin.net"
  skip-src-address: # 对于来源ip跳过嗅探
    - 192.168.0.3/32
  skip-dst-address: # 对于目标ip跳过嗅探
    - 192.168.0.3/32

# 入站  
tun:
# 路由器 true
  # 启用 tun
  # enable: true                      
  enable: false                      
  # system/gvisor/mixed
  # https://wiki.metacubex.one/config/inbound/tun/?h=android#stack
  stack: mixed                       
  # 自动设置全局路由，可以自动将全局流量路由进入 tun 网卡
  auto-route: true                   
  # 是否自动重定向网络流量
  auto-redirect: true                
  # 自动选择流量出口接口，多出口网卡同时连接的设备建议手动指定出口网卡
  auto-detect-interface: true        
  # dns 劫持，将匹配到的连接导入内部 dns 模块，不书写协议则为 udp://
  dns-hijack:                        
    - "any:53"
    - "tcp://any:53"
  # 路由器
  device: Mihomo
  mtu: 9000
  gso: true
  gso-max-size: 65536
  endpoint-independent-nat: false

# DNS模块
dns:
  # 关闭将使用系统 DNS
  enable: true
  # DNS 监听地址
  listen: 0.0.0.0:1053
  # IPV6解析开关；如果为false，将返回ipv6结果为空
  ipv6: true
  prefer-h3: true
  # DNS请求遵循规则路由，需配置 proxy-server-nameserver
  respect-rules: true
  # 模式：redir-host或fake-ip
  enhanced-mode: fake-ip
  # Fake-IP 解析地址池
  fake-ip-range: 198.18.0.1/16
  # Fake-ip 过滤，列表中的域名返回真实IP
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.vivo.com.cn"
    - "geosite:cn"
    - "geosite:category-games"
    - "geosite:apple-cn"
    - "geosite:google-cn"
    # - "rule-set:private_domain,cn_domain"
    # 米家
    - "Mijia Cloud"
    # Xiaomi
    - "+.market.xiaomi.com"
    # windows 本地连接检测
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    # QQ登录
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "+.qq.com"
    - "+.tencent.com"
    # Steam
    - "+.steamcontent.com"
    # Microsoft Xbox
    - "xbox.*.*.microsoft.com"
    - "*.*.xboxlive.com"
    - "xbox.*.microsoft.com"
    - "xnotify.xboxlive.com"
    # STUN
    - "stun.*.*"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    # Netflix
    - "+.nflxvideo.net"
    # Bilibili
    - "*.mcdn.bilivideo.cn"
    # ntp
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time-ios.apple.com"
    - "ntp.*.com"
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "*.pool.ntp.org"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "+.push.apple.com"
    - "5ddd.com"
    - "time1.cloud.tencent.com"
    - "WORKGROUP"
    - "+.kyarucloud.moe"
  # # 解析非IP的dns用的dns服务器，只支持纯IP, 可为加密 DNS
  # default-nameserver:
  #   - 223.5.5.5
  #   - 119.29.29.29
  # 代理节点域名解析服务器，仅用于解析代理节点的域名
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 1.1.1.1
  # 默认DNS服务器，支持udp/tcp/dot/doh/doq
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 1.1.1.1
  # # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  # nameserver-policy:
  #   "geosite:cn,private":
  #     - https://doh.pub/dns-query
  #     - https://dns.alidns.com/dns-query
  #   "geosite:!cn,!private":
  #     - "tls://dns.google"
  #     - "tls://cloudflare-dns.com"

# 允许连接的 IP 地址段
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
# 禁止连接的 IP 地址段
lan-disallowed-ips: []
# # http(s)/socks/mixed代理的用户验证的账号密码
# authentication:
#   - "mihomo:963."
#   - "nikki:963."
skip-auth-prefixes:
  - 127.0.0.1/32
  - 192.168.0.0/16

