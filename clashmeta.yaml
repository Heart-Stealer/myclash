proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ☑️ 手动切换
      - ⚖️ 负载均衡
      - DIRECT
      - ♻️ 自动选择
  - name: ☑️ 手动切换
    type: select
    use: 
      - 我的订阅
      # - 订阅1
      # - 订阅2
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.google.com/generate_204
    use:
      - 我的订阅
      # - 订阅1
      # - 订阅2
    # url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 500
  - name: ⚖️ 负载均衡
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    # strategy: round-robin #round-robin 将会把所有的请求分配给策略组内不同的代理节点
    strategy: consistent-hashing #consistent-hashing 将相同的 目标地址 的请求分配给策略组内的同一个代理节点
    # strategy: sticky-sessions #sticky-sessions: 将相同的 来源地址 和 目标地址 的请求分配给策略组内的同一个代理节点，缓存 10 分钟过期
    use:
      - 我的订阅
      # - 订阅1
      # - 订阅2
    # filter: "(?i)(.*-2\.|-3\.|-4\.|-5\.|-6\.)"
    filter: "(?i)(.*-2.|-3.|-4.|-5.|-6.)"
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ☑️ 手动切换
      - 🚀 节点选择
      - DIRECT
  # - proxy-groups.节点名字.proxies.0+DIRECT # 向指定分组第一个位置添加一个 DIRECT 节点名
  # 一些可能用到的正则过滤节点示例，使分组更细致
  # []proxyNames|a                         # 包含a
  # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
  # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
  # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
  # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c
  # 更多正则教程，请看这里：https://deerchao.cn/tutorials/regex/regex.htm#top
  # 添加规则集
    # DOMAIN-SUFFIX：域名后缀匹配。它会检查一个完整的域名，并查看是否以指定的后缀结尾。
    # DOMAIN：匹配完整域名
    # DOMAIN-KEYWORD：域名关键字匹配
    # IP-CIDR：IP段匹配
    # SRC-IP-CIDR：源IP段匹配
    # GEOIP：GEOIP数据库（国家代码）匹配
    # DST-PORT：目标端口匹配
    # SRC-PORT：源端口匹配
    # PROCESS-NAME：源进程名匹配
    # RULE-SET：Rule Provider规则匹配
    # MATCH：全匹配
