balance: &balance {type: load-balance, include-all: true, filter: "(?i)CF|DOM|TG|tg|-2.|-3.|-4.", url: "http://www.google.com/generate_204", interval: 300, strategy: consistent-hashing, lazy: true}
zidong: &zidong {type: url-test, include-all: true, interval: 300, timeout: 3000, tolerance: 50, lazy: true}
shoudong: &shoudong {type: select, include-all: true}
