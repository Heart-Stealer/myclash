# mihomo (Clash Meta) 懒人配置
# 版本 V1.12-241024
# https://gist.github.com/liuran001/5ca84f7def53c70b554d3f765ff86a33
# https://obdo.cc/meta
# 作者: 笨蛋ovo (bdovo.cc)
# Telegram: https://t.me/baka_not_baka
# 关注我的 Telegram 频道谢谢喵 https://t.me/s/BDovo_Channel
# 修改自官方示例规则 https://wiki.metacubex.one/example/#meta
# 转载请保留此注释
# 尽量添加了较为详尽的注释，不理解的地方建议对照 虚空终端 (Clash Meta) Docs 进行理解
# 虚空终端 (Clash Meta) Docs 地址: https://wiki.metacubex.one
# 不理解的地方不要乱动，如果你是小白，请按下 `Ctrl + F` 搜索 `基础配置`，只修改此部分

# true 是启用
# false 是禁用
 
# 延迟检测 URL
urltest: &urltest
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 43200
  health-check:
    enable: true
    # url: https://cp.cloudflare.com
    url: https://www.gstatic.com/generate_204
    # 节点连通性检测时间，单位为秒
    interval: 300
    # 节点超时延迟，单位为毫秒
    timeout: 3000
    # 节点自动切换差值，单位为毫秒
    tolerance: 500
    lazy: true

# 基础配置
# --------------------------------------------------
# 如果你是小白，那么你只需要修改分割线以内的内容
# 漏网之鱼部分保持不动即可

# 也可以把分割线以内的内容粘贴到您使用代理工具的「覆写」功能，然后在覆写中进行修改
# 使用覆写时可以直接将此配置文件作为订阅链接进行订阅
# https://ghp.ci/https://gist.githubusercontent.com/liuran001/5ca84f7def53c70b554d3f765ff86a33/raw/c1d33956db7097252b88a6c06ed76f32526747c4/config.yaml

# 如果你需要使用大于两个机场，在下方 `dingyue` 处添加 `订阅三` （名字可以自己取），然后在 `proxy-providers` 照例添加订阅链接即可
# 反之，如果你只需要使用一个，那么将 `订阅二` 前添加 `#` 进行注释即可

# 订阅名，记得修改成自己的
# 添删订阅在这里和下方订阅链接依葫芦画瓢就行
dingyue: &dingyue
  # 如果不希望自动切换请将下面两行注释对调
  # type: select
  # type: url-test
  use:
    # - 订阅一
    # - 订阅二
    - 本地配置

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
proxy-providers:
  
  # 订阅一:
  #   <<: *urltest
  #   path: ./proxy_provider/clashmeta.yaml
  #   url: "https://ghp.ci/https://raw.githubusercontent.com/Heart-Stealer/myclash/main/clashmeta.yaml"

  # 订阅二:
  #   <<: *urltest
  #   path: ./proxy_provider/zdyz2.yaml
  #   url: "https://sub.tgzdyz2.xyz/sub"

  本地配置:
    <<: *urltest
    # path: ./proxy_provider/clashmeta.yaml
    path: "D:/GoldBridge/clash/clash-main/clashmetatest.yaml"

# 小白请不要继续随意修改以下设置
# 若需修改请参阅文档 https://wiki.metacubex.one
# --------------------------------------------------

# 规则订阅
rule-providers:
  # 秋风广告拦截规则
  # https://awavenue.top
  # 由于 Anti-AD 误杀率高，本项目已在 1.11-241024 版本更换秋风广告规则
  AWAvenue-Ads:
    type: http
    behavior: domain
    format: yaml
    # path可为空(仅限clash.meta 1.15.0以上版本)
    path: ./rule_provider/AWAvenue-Ads.yaml
    url: "https://ghp.ci/https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"
    interval: 300

# 用于下载订阅时指定UA
global-ua: clash
# 外部控制端口
external-controller: :9090
secret: ""
external-ui: ui
external-ui-url: "https://ghp.ci/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
# ipv6 支持
ipv6: true
mode: rule
# socks5/http 端口
mixed-port: 7890
socks-port: 7891
port: 7892
redir-port: 0
tproxy-port: 0
# 允许局域网连接
allow-lan: true
# Meta 内核特性 https://wiki.metacubex.one/config/general
# 统一延迟
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发
# 同时对所有ip进行连接，返回延迟最低的地址
tcp-concurrent: true
# 日志等级 silent/error/warning/info/debug
log-level: info
# 进程匹配模式
# 路由器上请设置为 off
# always 开启，强制匹配所有进程
# strict 默认，由 Clash 判断是否开启
# off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
# socks5远程访问的密码
authentication:
  - []
skip-auth-prefixes:
  - 127.0.0.1/32
# tun 模式
tun:
  enable: false  # enable true
  device: Mihomo
  stack: mixed  # or gvisor system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  route-exclude-address: []
  mtu: 1500
# dns 设置
# 已配置 ipv6
dns:
  # 是否启用，如为 false，则使用系统 DNS 解析
  enable: true
  # 是否回应配置中的 hosts，默认 true
  use-hosts: true
  # 是否查询系统 hosts，默认 true
  use-system-hosts: true
  # DNS 服务监听，仅支持 udp
  listen: :1053
  # 是否解析 IPV6, 如为 false, 则回应 AAAA 的空解析
  ipv6: false
  # 路由器个人建议使用 redir-host 以最佳兼容性
  # 漏网之鱼设备可以使用 fake-ip
  # 可选值 fake-ip/redir-host，默认redir-host
  # enhanced-mode: redir-host
  enhanced-mode: fake-ip
  # fakeip 下的 IP 段设置
  fake-ip-range: 28.0.0.1/8
  # 可选 blacklist/whitelist，默认blacklist，whitelist 即只有匹配成功才返回 fake-ip
  # fake-ip-filter-mode: blacklist
  # fakeip 过滤，以下地址不会下发 fakeip 映射用于连接
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - 'time.*.com'
    - 'ntp.*.com'
    - +.market.xiaomi.com
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.home.arpa"
    - router.asus.com
    - localhost.sec.qq.com
    - localhost.ptlogin2.qq.com
    - +.msftconnecttest.com

  # 默认的域名解析服务器
  nameserver:
    - 'https://dns.alidns.com/dns-query'
    - 'https://doh.pub/dns-query'
    - 'tls://[2001:4860:4860::8844]#dns'
    - 'tls://[2606:4700:4700::1001]#dns'
  # 后备域名解析服务器，一般情况下使用境外 DNS, 保证结果可信
  # 配置 fallback后默认启用 fallback-filter,geoip-code为 cn
  fallback:
    - 'tls://8.8.4.4#dns'
    - 'tls://1.1.1.1#dns'
  # dns 连接遵守路由规则，需配置 proxy-server-nameserver
  respect-rules: false
  # 代理节点域名解析服务器，仅用于解析代理节点的域名，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  proxy-server-nameserver:
    - 'https://doh.pub/dns-query'
    - 'https://120.53.53.53/dns-query'
    - 'https://223.5.5.5/dns-query'
  # 是否遵循nameserver-policy，默认为不遵守，仅当direct-nameserver不为空时生效
  direct-nameserver-follow-policy: false
  # 后备域名解析服务器筛选，满足条件的将使用 fallback结果或只使用 fallback解析
  fallback-filter:
    # 是否启用 geoip 判断
    geoip: true
    geoip-code: CN
    # geosite 列表的内容被视为已污染，匹配到 geosite 的域名，将只使用 fallback解析，不去使用 nameserver
    geosite:
      - gfw
    # 书写内容为 IP/掩码,这些网段的结果会被视为污染，nameserver解析出这些结果时将会采用 fallback的解析结果
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    # 这些域名被视为已污染，匹配到这些域名，会直接使用 fallback解析，不去使用 nameserver
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
  # 默认 DNS, 用于解析 DNS 服务器 的域名
  default-nameserver:
    - '223.5.5.5'
    - '119.29.29.29'
    - '114.114.114.114'
    - '[2402:4e00::]'
    - '[2400:3200::1]'
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  nameserver-policy:
    geosite:cn,private:
      - 'https://doh.pub/dns-query'
      - 'https://dns.alidns.com/dns-query'
    geosite:!cn,!private: 
      - 'tls://dns.google'
      - 'tls://cloudflare-dns.com'
      - 'tls://dns.google'
      - 'tls://cloudflare-dns.com'
# 域名嗅探
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  force-domain:
    - '+.v2ex.com'
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true

# 数据库部分
geo-auto-update: true
geo-update-interval: 168
geodata-mode: false # GeoIP格式，false为MMDB，true为DAT
geodata-loader: standard
# Geo 数据库下载地址
# 使用 FastGit 代理 (https://fgit.cf)
# 源地址 https://github.com/MetaCubeX/meta-rules-dat
# 可以更换镜像站但不要更换漏网之鱼数据库，可能导致无法启动
geox-url:
  geoip: "https://ghp.ci/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://ghp.ci/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://ghp.ci/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://ghp.ci/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
  # asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
# tcp保持连接
# 缓解移动设备耗电问题
# https://github.com/vernesong/OpenClash/issues/2614
keep-alive-idle: 600
keep-alive-interval: 1800
# 全局客户端指纹
global-client-fingerprint: random # 随机指纹
# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30
